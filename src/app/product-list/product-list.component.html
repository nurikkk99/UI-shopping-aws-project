<h2 class="title">Product list</h2>

<div *ngFor="let product of products" class="product-list">
  <h3>
   <a
     [title]="product.name + ' details'" routerLink="/product/{{product.id}}">
     {{product.type}}
     {{product.manufacturer}}
     {{product.name }}
   </a>
  </h3>
  <p class="priceText">
    Price: {{product.price}}
  </p>
</div>
