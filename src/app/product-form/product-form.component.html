<h2 class="head">New product</h2>
<!--{{ model | json }}-->
<br>
<div [hidden]="submitted">
  <a href="/" class="bn3637 bn36" (click)="goBack()">Back</a>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">

  <div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" required
         [(ngModel)]="model.name" name="name" #name="ngModel">
  </div>
  <div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
  Name is required
  </div>

  <div class="form-group">
  <label for="manufacturer">Manufacturer</label>
  <input type="text"  class="form-control" id="manufacturer" required
         [(ngModel)]="model.manufacturer" name="manufacturer" #manufacturer="ngModel">
  </div>
  <div [hidden]="manufacturer.valid || manufacturer.pristine"
       class="alert alert-danger">
    Manufacturer is required
  </div>

  <div class="form-group">
  <label for="type">Type</label>
  <select class="form-control"  id="type"
          required
          [(ngModel)]="model.type" name="power">
    <option *ngFor="let type of types" [value]="type">{{type}}</option>
  </select>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="text"  class="form-control" id="price" required
           [(ngModel)]="model.price" name="price" #price="ngModel">
  </div>
  <div [hidden]="price.valid || price.pristine"
       class="alert alert-danger">
    Price is required
  </div>

<button type="button" class="btn btn-default" (click)="newProduct(); heroForm.reset()">Reset</button>
  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Manufacturer</div>
    <div class="col-xs-9">{{ model.manufacturer }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Type</div>
    <div class="col-xs-9">{{ model.type }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Price</div>
    <div class="col-xs-9">{{ model.price }}</div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  <button type="button" class="btn btn-primary" (click)=confirm()>Confirm</button>
</div>
